apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: enterprise-app-pipeline
spec:
  params:
    - default: php-app
      description: application name
      name: APP_NAME
      type: string
    - default: development
      description: development project name
      name: DEV_PROJ
      type: string
    - default: testing
      description: QA  project name
      name: QA_PROJ
      type: string
    - default: >-
        --patch={"spec":{"template":{"spec":{"containers":[{"name":"$(params.APP_NAME)","image":"image-registry.openshift-image-registry.svc:5000/$(params.QA_PROJ)/$(params.APP_NAME):promote-qa"}]}}}}
      description: patch image
      name: PATCH_IMAGE
      type: string
  resources:
    - name: source-code
      type: git
    - name: container-image
      type: image
  tasks:
    - name: build-app
      params:
        - name: TLSVERIFY
          value: 'false'
        - name: IMAGE
          value: quay-z8nxk.apps.cluster-z8nxk.sandbox1967.opentlc.com/admin/gitops
      resources:
        inputs:
          - name: source
            resource: source-code
        outputs:
          - name: image
            resource: container-image
      taskRef:
        kind: ClusterTask
        name: s2i-php
      workspaces:
        - name: source
          workspace: source
  workspaces:
    - name: source      
