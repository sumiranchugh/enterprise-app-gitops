apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enterprise-app-pipeline
spec:
  destination:
    namespace: enterprise-app-dev
    server: 'https://kubernetes.default.svc'
  ignoreDifferences:
    - group: '*'
      jsonPointers:
        - /imagePullSecrets
      kind: ServiceAccount
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: components
    repoURL: 'https://github.com/sumiranchugh/enterprise-app-gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
      limit: -1
    syncOptions:
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
